<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Wolfgang HÃ¶hn" />
		<title>TV Style Overlay &middot; Driver Info &middot; iRacing Browser Apps</title>
		<!-- less -->
		<link rel="stylesheet/less" type="text/css" href="../css/overlay.less" />
		<script src="/libs/less.min.js"></script>
		<!-- velocity -->
		<script src="../libs/velocity.min.js"></script>
		<!-- angular -->
		<script src="/libs/angular/angular.min.js"></script>
		<script src="/libs/angular/angular-animate.min.js"></script>
		<script src="/libs/angular/angular-route.min.js"></script>
		<script src="/libs/angular/angular-sanitize.min.js"></script>
		<!-- coffee -->
		<script src="/libs/coffee-script.js"></script>
		<script src="/libs/ir.coffee" type="text/coffeescript"></script>
		<script src="../js/utils.coffee" type="text/coffeescript"></script>
		<script src="overlay.coffee" type="text/coffeescript"></script>
	</head>
	<body ng-cloak>
		<div id="driver-info" ng-controller="DriverInfoCtrl" class="irtvso above bottom-aligned">
			<div class="top">
				<!-- car number -->
				<div app-car-number="ir.CamCarIdx" class="car-number"></div>
				<!-- teamname -->
				<div class="name" ng-bind="ir.WeekendInfo.TeamRacing ? ir.DriversByCarIdx[ir.CamCarIdx].TeamName : ir.DriversByCarIdx[ir.CamCarIdx].UserName"></div>
				<!-- position -->
				<div class="position-wrapper" ng-class="{ 'multi': ir.WeekendInfo.NumCarClasses > 1 }">
					<span class="text">{{ir.WeekendInfo.NumCarClasses > 1 ? 'Overall' : 'Position'}}</span>
					<span class="position" app-overall-position="ir.CamCarIdx"></span>
					<span class="text" ng-show="ir.WeekendInfo.NumCarClasses > 1"><span class="text">In Class</span></span>
					<span class="position" ng-show="ir.WeekendInfo.NumCarClasses > 1" app-class-position="ir.CamCarIdx"></span>
				</div>
			</div>
			<div class="bottom">
				<!-- name -->
				<div class="name" ng-bind="ir.WeekendInfo.TeamRacing ? ir.DriversByCarIdx[ir.CamCarIdx].UserName : ir.CarIDs.length > 1 ? ir.DriversByCarIdx[ir.CamCarIdx].CarScreenName : ''"></div>
			</div>
		</div>
	</body>
</html>
