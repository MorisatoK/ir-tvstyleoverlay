<div class="row settings">
	<div class="col-md-12">
		<form class="form-horizontal">

			<!-- url -->
			<div class="input-group input-url">
				<span class="input-group-addon">CLR Browser URL</span>
				<input ng-model="url" ng-change="changeURL()" type="url" class="form-control">
			</div>

			<!-- system -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">System</h3>
				</div>
				<div class="panel-body">
					<!-- host -->
					<div ng-if="!isDefaultHost" class="form-group">
						<label for="inputHost" class="col-sm-3 control-label">Server</label>
						<div class="col-sm-3">
							<input ng-model="settings.host" ng-change="saveSettings()" type="text" class="form-control" id="inputHost" placeholder="127.0.0.1:8182" />
						</div>
						<div class="col-sm-6">
							<span class="help-block">Your iRacing Browser Apps Server address and port.</span>
						</div>
					</div>

					<!-- fps -->
					<div class="form-group">
						<label for="inputFps" class="col-sm-3 control-label">FPS</label>
						<div class="col-sm-2">
							<input ng-model="settings.fps" ng-change="saveSettings()" type="number" class="form-control" id="inputFps" min="1" max="60" />
						</div>
						<div class="col-sm-7">
							<span class="help-block">How often server will send data (1-60). <em>This option is CPU expensive</em>.</span>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</div>
